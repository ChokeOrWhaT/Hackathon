<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - DisasterX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .custom-blue {
      color: #005858;
    }
    .bg-custom-blue {
      background-color: #005858;
      color: white;
    }
    .bg-custom-blue:hover {
      background-color: #004343;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4">
      <h1 class="text-center fw-bold custom-blue">DisasterX</h1>
      <h2 class="text-center custom-blue mb-4">Sign Up</h2>
      <form id="signupForm" novalidate>
        <div class="mb-3 position-relative">
          <label class="form-label">Full Name</label>
          <div class="input-group">
            <span class="input-group-text bg-white"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" placeholder="Full Name" required>
          </div>
        </div>
        <div class="mb-3 position-relative">
          <label class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text bg-white"><i class="bi bi-envelope"></i></span>
            <input type="email" class="form-control" placeholder="Email" required>
          </div>
        </div>
        <div class="mb-3 position-relative">
          <label class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text bg-white"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" placeholder="Password" required>
          </div>
        </div>
        <button type="submit" class="btn bg-custom-blue w-100 py-2 fw-bold mb-4">Create Account</button>
      </form>
      <p class="text-center mt-3 mb-0">
        Already have an account? <a href="login.html" class="text-decoration-none custom-blue">Log In</a>
        | <a href="admin_signup.html" class="text-decoration-none custom-blue">Admin Sign Up</a>
      </p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Inline preventAuthAccess
    function preventAuthAccess() {
      const loggedInUser = localStorage.getItem('disasterx_logged_in');
      if (loggedInUser) {
        window.location.href = 'dashboard.html'; // Replace with your page
      }
    }

    // Firebase configuration
    const firebaseConfig = {
            apiKey: "AIzaSyBSz5L6YRK2DR_mkrFgnHucp6VLgNQKYX8",
            authDomain: "public-announcement-d58d7.firebaseapp.com",
            projectId: "public-announcement-d58d7",
            storageBucket: "public-announcement-d58d7.firebasestorage.app",
            messagingSenderId: "51806474422",
            appId: "1:51806474422:web:d3b823833bbfa994ebd617",
            measurementId: "G-2KZ43GBMNM"
        };

    // Initialize Firebase
    try {
      firebase.initializeApp(firebaseConfig);
    } catch (error) {
      console.error('Firebase initialization error:', error);
      alert('Failed to initialize Firebase. Check your configuration.');
    }
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Prevent access if already logged in
    preventAuthAccess();

    // Handle signup
    document.getElementById('signupForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const name = document.querySelector('input[placeholder="Full Name"]').value.trim();
      const email = document.querySelector('input[type="email"]').value.trim();
      const password = document.querySelector('input[type="password"]').value.trim();

      if (!name || !email || !password) {
        alert('All fields are required.');
        return;
      }

      try {
        // Create user with Firebase Authentication
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;
        console.log('User signed up:', user.uid);

        // Store user data in Firestore authentication collection
        await db.collection('authentication').add({
          name: name,
          email: email,
          userId: user.uid,
          role: 'user'
        });
        console.log('User data written to authentication collection');

        alert('Account created! Please log in.');
        window.location.href = 'login.html';
      } catch (error) {
        console.error('Signup error:', error);
        if (error.code === 'auth/email-already-in-use') {
          alert('This email is already registered. Please log in or use a different email.');
        } else {
          alert('Signup failed: ' + error.message);
        }
      }
    });
  </script>
</body>
</html>
